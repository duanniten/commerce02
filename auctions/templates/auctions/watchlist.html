{% extends "auctions/layout.html" %}

{% block body %}
    <h2>WatchList</h2>
        <ul>
        {% for listing in listings %}
        <li><ul>
            <li> <a href="{% url 'listing' listing.pk %}">{{listing.title}}</a> </li>
            <li> {{listing.description}} </li>
            <li> <img src="{{listing.imageURL}}" alt="No image">  </li>
        </ul></li>
        {% empty %}
        <li> No Listings in watchlist </li>
        {% endfor %}    
        </ul>
        
{% endblock %}
